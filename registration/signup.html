<!-- signup form -->
<div class="signupform">
	<div class="container">
		<div class="agile_info">
			<div class="login_form">
				<div class="left_grid_info">
          <h1>Manage Your User Account</h1>
          <p>This system provides high security to your account through the graphical password.</p><br>
					<img class="im1" src="../images/cover.jpg" height="270" width="370">
				</div>
			</div>
			<div class="login_info">
				<h2>Create New Account</h2>
				<p>Enter your details to create the account.</p>
				<form name="signup" action="signup.php" method="post" onsubmit="return validate();">
					<label>Username</label>
					<div class="input-group">
						<span class="fa fa-user"></span>
						<input type ="text" name="name" id="name" placeholder="Enter Your Username" required="" onBlur="test();"> 
					</div>
					<!-- <label>Password</label>
					<div class="input-group">
						<span class="fa fa-lock"></span>
						<input type="Password" name="password" placeholder="Enter Your Password" required="">
					</div> 
					<label>Re-Enter Password</label>
					<div class="input-group">
						<span class="fa fa-lock"></span>
						<input type="Password" name="repassword" placeholder="Enter Your Password Again" required="" onBlur="test2();">
					</div>  -->
					<label>Name in full</label>
					<div class="input-group">
						<span class="fa fa-edit"></span>
						<input type ="text" name="realname" placeholder="Enter Your Fullname" required=""> 
					</div>
					<label>Email</label>
					<div class="input-group">
						<span class="fa fa-envelope"></span>
						<input type ="email" name="email" placeholder="Enter Your Email" required=""> 
					</div>
					<label>Phone</label>
					<div class="input-group">
						<span class="fa fa-phone"></span>
						<input type ="number" name="phone" placeholder="Enter Your Phone Number" required=""> 
					</div>	
					<p class="account1">All Fields are compulsory</p>																	
						<button class="btn btn-danger btn-block" type="submit" name="submit">Register</button >                
				</form>
				<p class="account">By clicking register, you agree to our <a href="#">Terms & Conditions</a></p>
				<p class="account">Already have an account? <a href="../log_in/login.html">Login here</a></p>
			</div>
		</div>
	</div>
</div>
